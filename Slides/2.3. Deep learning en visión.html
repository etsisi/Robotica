<h1>Neurona biológica vs. artificial</h1>
<p>Sistema matemático capaz de realizar predicciones a partir de datos de entrada</p>
<ul>
<li>Propuesta por McCulloch y Pitts en 1943</li>
<li>Basada en <em>imitar</em> el comportamiento de una neurona biológica</li>
<li>Toma ciertos <em>estímulos</em> de entrada, los procesa y genera una nueva salida</li>
</ul>
<div class="columns">
<div class="column">
<h2>Neurona biológica</h2>

<li>Estímulos <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <em>impulsos nerviosos</em></li>
</ul>
<center>
<img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Neuron3.png" alt="Ilustración de una neurona biológica" style="height:150" />
<figcaption align="center">

</div>
<div class="column">
<h2>Neurona artificial</h2>
<ul>
<li>Estímulos <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <em>cálculos matemáticos</em></li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="etsisi" data-marpit-pagination="4" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Neurona artificial</h1>
<center>
<img src="https://www.electronicshub.org/wp-content/uploads/2019/05/Artificial-Neural-Networks-ANN-Processing-Units.jpg" alt="Componentes de una neurona" style="height: 200px" />
<figcaption align="center">

</figcaption>
</center>
<p>Para ello, existen diversos <em>elementos</em> dentro de una neurona artificial:</p>
<ul>
<li><strong>Entradas</strong> (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex" xmlns="http://www.w3.org/2000/svg" width="2.034ex" height="1.357ex" role="img" focusable="false" viewBox="0 -442 899 599.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mi" transform="translate(605,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container>): Los valores numéricos de entrada</li>
<li><strong>Salida</strong> (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 490 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>): El valor de salida de la neurona</li>
<li><strong>Pesos</strong> (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex" xmlns="http://www.w3.org/2000/svg" width="2.36ex" height="1.359ex" role="img" focusable="false" viewBox="0 -443 1043 600.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Q21 293 29 315T52 366T96 418T161 441Q204 441 227 416T250 358Q250 340 217 250T184 111Q184 65 205 46T258 26Q301 26 334 87L339 96V119Q339 122 339 128T340 136T341 143T342 152T345 165T348 182T354 206T362 238T373 281Q402 395 406 404Q419 431 449 431Q468 431 475 421T483 402Q483 389 454 274T422 142Q420 131 420 107V100Q420 85 423 71T442 42T487 26Q558 26 600 148Q609 171 620 213T632 273Q632 306 619 325T593 357T580 385Z"></path></g><g data-mml-node="mi" transform="translate(749,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container>): Parámetros capaces de cambiar, suponen el aprendizaje de la neurona</li>
<li><strong>Bias</strong> (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="0.971ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 429 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g></g></g></svg></mjx-container>): Peso cuya entrada <em>siempre</em> es <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> y que desplaza la función de activación</li>
<li><strong>Función de activación</strong>: <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex" xmlns="http://www.w3.org/2000/svg" width="1.197ex" height="1.02ex" role="img" focusable="false" viewBox="0 -441 529 451"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g></g></g></svg></mjx-container>: Participa en el cálculo de la salida de la neurona</li>
</ul>
</section>

<h1>Inferencia o propagación</h1>

<img src="https://www.electronicshub.org/wp-content/uploads/2019/05/Artificial-Neural-Networks-ANN-Processing-Units.jpg" alt="Componentes de una neurona" style="height: 200px" />

</center>

<li>Cada entrada <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex" xmlns="http://www.w3.org/2000/svg" width="2.034ex" height="1.357ex" role="img" focusable="false" viewBox="0 -442 899 599.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mi" transform="translate(605,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> es multiplicada por el valor de su peso correspondiente <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex" xmlns="http://www.w3.org/2000/svg" width="2.36ex" height="1.359ex" role="img" focusable="false" viewBox="0 -443 1043 600.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Q21 293 29 315T52 366T96 418T161 441Q204 441 227 416T250 358Q250 340 217 250T184 111Q184 65 205 46T258 26Q301 26 334 87L339 96V119Q339 122 339 128T340 136T341 143T342 152T345 165T348 182T354 206T362 238T373 281Q402 395 406 404Q419 431 449 431Q468 431 475 421T483 402Q483 389 454 274T422 142Q420 131 420 107V100Q420 85 423 71T442 42T487 26Q558 26 600 148Q609 171 620 213T632 273Q632 306 619 325T593 357T580 385Z"></path></g><g data-mml-node="mi" transform="translate(749,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container>,
<ul>
<li>La entrada del <i>bias</i> siempre es <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container>, y tiene su propio peso (denominado <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.375ex" xmlns="http://www.w3.org/2000/svg" width="2.608ex" height="1.377ex" role="img" focusable="false" viewBox="0 -443 1152.6 608.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Q21 293 29 315T52 366T96 418T161 441Q204 441 227 416T250 358Q250 340 217 250T184 111Q184 65 205 46T258 26Q301 26 334 87L339 96V119Q339 122 339 128T340 136T341 143T342 152T345 165T348 182T354 206T362 238T373 281Q402 395 406 404Q419 431 449 431Q468 431 475 421T483 402Q483 389 454 274T422 142Q420 131 420 107V100Q420 85 423 71T442 42T487 26Q558 26 600 148Q609 171 620 213T632 273Q632 306 619 325T593 357T580 385Z"></path></g><g data-mml-node="mn" transform="translate(749,-150) scale(0.707)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T </ul>
</li>
<li>Todos los productos se suman (<strong>entrada neta</strong>),</li>
<li>La entrada neta pasa por la función de activación <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex" xmlns="http://www.w3.org/2000/svg" width="1.197ex" height="1.02ex" role="img" focusable="false" viewBox="0 -441 529 451"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g></g></g></svg></mjx-container> para generar la salida <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="2.296ex" role="img" focusable="false" viewBox="0 -810 490 1015"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(300.6,16) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container>.</li>

<p>Cuando hay varias capas, <strong>la salida de una capa es la entrada de la siguiente</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="etsisi" data-marpit-pagination="6" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Estructura de capas</h1>
<p>Las redes de neuronas se suelen organizar por capas</p>
<ul>
<li>Éstas se componen de varias neuronas</li>
<li>Cuando cada neurona de una capa se conecta con todas las de la siguiente, se denomina <strong>capa densa</strong> o <strong>fully connected</strong></li>
<li>Si la red posee sólo capas densas se denomina perceptrón multicapa (MLP)</li>
</ul>
<center>
<img src="https://www.dtreg.com/uploaded/pageimg/MLFNwithWeights.jpg" alt="Esquema de un perceptrón multicapa" />
<figcaption align="center">
<p><strong>Fig.4</strong> - Esquema de un perceptrón multicapa. Fuente: <a href="https://ailephant.com/glossary/multilayer-perceptron/">AILephant</a>.</p>
</figcaption>
</center>
</section>

<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex" xmlns="http://www.w3.org/2000/svg" width="1.744ex" height="1.979ex" role="img" focusable="false" viewBox="0 -717 771 874.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D6FF" d="M195 609Q195 656 227 686T302 717Q319 716 351 709T407 697T433 690Q451 682 451 662Q451 644 438 628T403 612Q382 612 348 641T288 671T249 657T235 628Q235 584 334 463Q401 379 401 292Q401 169 340 80T205 -10H198Q127 -10 83 36T36 153Q36 286 151 382Q191 413 252 434Q252 435 245 449T230 481T214 521T201 566T195 609ZM112 130Q112 83 136 55T204 27Q233 27 256 51T291 111T309 178T316 232Q316 267 309 298T295 344T269 400L259 396Q215 381 183 342T137 256T118 179T112 130Z"></path></g><g data-mml-node="mi" transform="translate(477,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> es directamente proporcional al <em>loss</em> en la última capa</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex" xmlns="http://www.w3.org/2000/svg" width="1.744ex" height="1.979ex" role="img" focusable="false" viewBox="0 -717 771 874.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D6FF" d="M195 609Q195 656 227 686T302 717Q319 716 351 709T407 697T433 690Q451 682 451 662Q451 644 438 628T403 612Q382 612 348 641T288 671T249 657T235 628Q235 584 334 463Q401 379 401 292Q401 169 340 80T205 -10H198Q127 -10 83 36T36 153Q36 286 151 382Q191 413 252 434Q252 435 245 449T230 481T214 521T201 566T195 609ZM112 130Q112 83 136 55T204 27Q233 27 256 51T291 111T309 178T316 232Q316 267 309 298T295 344T269 400L259 396Q215 381 183 342T137 256T118 179T112 130Z"></path></g><g data-mml-node="mi" transform="translate(477,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> es directamente proporcional al error de la capa inmediatamente posterior
<ul>
<li>De ahí lo de retropropagación, el error se va propagando de la última a la primera capa</li>
</ul>
</li>
<li>Para calcular la dirección del error se usa el gradiente de la función de activación</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="etsisi" data-marpit-pagination="10" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Entrenamiento</h1>
<div class="columns-third">
<div class="column">
<p>Entrenamiento en un esquema de aprendizaje supervisado:</p>
<ol>
<li><strong>Inferencia</strong>: Se calcula la salida de la red para una entrada,</li>
<li><strong>Calculo del error</strong>: Se comparan las salidas real y deseada,</li>
<li><strong>Retropropagación</strong>: Se modifican los pesos según el error.</li>
</ol>
<p>Esta operación se realiza iterativamente hasta que el error sea lo suficientemente bajo</p>
<ul>
<li>Cada iteración se denomina <strong>época</strong> o <i>epoch</i> y es una vuelta a todo el conjunto de entrenamiento</li>
<li>A cada porción de datos de entrenamiento se le denomina <strong>lote</strong> o <i>batch</i></li>
</ul>
</div>
<div class="column">
<center>
<img src="https://imgs.xkcd.com/comics/trained_a_neural_net.png" alt="Cómic de aprendizaje automático" />
<figcaption align="center">
<p><strong>Fig.8</strong> - Neurona artificial. Fuente: <a href="https://xkcd.com/2173/">XKCD</a>.</p>
</figcaption>
</center>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="etsisi" data-marpit-pagination="11" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Entrenamiento de redes neuronales</h1>
<p>Durante la creación de modelos, se suelen usar tres conjuntos de datos:</p>
<ul>
<li><strong>Entrenamiento</strong> (<i>training</i>): Usado para entrenar el modelo,</li>
<li><strong>Validación</strong> (<i>validation</i>): Usado para validar el modelo <strong>durante el entrenamiento</strong>,
<ul>
<li>Suele ser un subconjunto del conjunto de entrenamiento</li>
</ul>
</li>
<li><strong>Testeo</strong> (<i>testing</i>): Usado para probar el modelo una vez entrenado.
<ul>
<li>Debe ser un conjunto de datos no visto por el modelo durante el entrenamiento</li>
</ul>
</li>
</ul>
<center>
<img src="https://miro.medium.com/v2/1*Nv2NNALuokZEcV6hYEHdGA.png" alt="Representación de los conjuntos de entrenamiento, validación y test" />
<figcaption align="center">
<p><strong>Fig.9</strong> - Representación de los conjuntos de entrenamiento, validación y test. Fuente: <a href="https://towardsdatascience.com/train-validation-and-test-sets-72cb40cba9e7">Towards Data Science</a>.</p>
</figcaption>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="etsisi" data-marpit-pagination="12" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Compromiso sesgo-varianza</h1>
<p>En inglés <i>bias-variance tradeoff</i>, es el equilibrio entre dos tipos de error:</p>
<ul>
<li><strong>Sesgo</strong> (<i>bias</i>): Error por supuestos demasiado simples (<i>underfitting</i>)</li>
<li><strong>Varianza</strong> (<i>variance</i>): Error por excesiva sensibilidad a los datos (<i>overfitting</i>)</li>
</ul>
<p>Modelos y complejidad:</p>
<ul>
<li><strong>Modelo simple</strong>: Puede no capturar las relaciones subyacentes en los datos</li>
<li><strong>Modelo complejo</strong>: Puede sobreajustarse, capturando ruido y anomalías</li>
</ul>
<p>Implicaciones:</p>
<ul>
<li><strong>Sobreajuste</strong> (<i>overfitting</i>): Modelos muy complejos con alta varianza</li>
<li><strong>Subajuste</strong> (<i>underfitting</i>): Modelos muy simples con alto sesgo</li>
<li>Objetivo: Equilibrio donde el modelo es lo <em>suficientemente flexible</em> para capturar la verdadera relación, pero no tanto como para ser engañado por el ruido</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="etsisi" data-marpit-pagination="13" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>¿Cómo detectar altos sesgo o varianza?</h1>
<h2>Detección de un alto sesgo:</h2>
<ul>
<li><strong>Indicador</strong>: Error elevado en entrenamiento</li>
<li><strong>Soluciones</strong>: Aumentar complejidad, más épocas, revisar arquitectura y calidad de datos.</li>
</ul>
<h2>Deteción de una alta varianza:</h2>
<ul>
<li><strong>Indicador</strong>: Gran diferencia entre errores de entrenamiento y validación</li>
<li><strong>Soluciones</strong>: Más datos, usar regularización (ej. dropout), disminuir complejidad, aumentado de datos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="14" data-marpit-pagination-total="32" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Problemas del gradiente</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="etsisi" data-marpit-pagination="15" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Recordando qué es el gradiente</h1>
<p>Vector que indica la dirección y magnitud de máximo crecimiento de una función</p>
<ul>
<li>En redes neuronales nos dice <strong>cómo actualizar los pesos para minimizar el error</strong></li>
<li>Se obtiene al derivar la función de <i>loss</i> respecto a cada peso
<ul>
<li>Así sabemos cuánto cambiaría la función de pérdida si ajustáramos un peso específico</li>
</ul>
</li>
</ul>
<center>
<img src="https://miro.medium.com/v2/resize:fit:720/1*vchQOUUW_RPVjkb4pQF-1A.gif" alt="Gradiente calculándose para varios pesos y su evolución a lo largo de 10 iteraciones" height="300px" />
<figcaption align="center">
<p><strong>Fig.10</strong> - Gradiente calculándose para varios pesos y su evolución a lo largo de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 1000 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container> iteraciones. Fuente: <a href="https://pub.towardsai.net/deep-learning-from-scratch-in-modern-c-gradient-descent-670bc5889112">Towards AI</a>.</p>
</figcaption>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="etsisi" data-marpit-pagination="16" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Problema del desvaniecimiento del gradiente</h1>
<p>Ocurre cuando los <strong>gradientes</strong> de las capas más alejadas a la entrada <strong>tienden a disminuir exponencialmente</strong> a medida que se retropropagan a través de la red</p>
<ul>
<li>Provoca actualizaciones mínimas, más cuanto más cercanas a la entrada</li>
<li>Aprendizaje lento o nulo: Las capas profundas no convergen (o sí, pero muy lento)</li>
<li>Mayor cuanto más capas (multiplicación continua de valores pequeños)</li>
</ul>
<p>La principal causa es la naturaleza de ciertas funciones de activación</p>
<center>
<img src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6A3A_rt4YmumHusvTvVTxw.png" alt="P.ej. <i>sigmoid</i> o <i>tanh</i> comprimen un amplio rango de valores de entrada a un rango limitado, resultando en derivadas muy pequeñas" height="200px" />
<figcaption align="center">
<p><strong>Fig.11</strong> - La sigmoide comprime muchos valores de entrada a un rango limitado. Fuente: <a href="https://towardsdatascience.com/derivative-of-the-sigmoid-function-536880cf918e">Towards Data Science</a>.</p>
</figcaption>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="etsisi" data-marpit-pagination="17" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Problema de la Explosión del Gradiente</h1>
<p>Ocurre cuando los <strong>gradientes</strong> se vuelven <strong>excesivamente grandes</strong>, causando actualizaciones de pesos desproporcionadas, haciendo que la red sea inestable</p>
<ul>
<li>Es el fenómeno opuesto al desvanecimiento del gradiente</li>
<li>Actualizaciones inestables, red que oscila y no converje, o incluso que diverje a infinito</li>
<li>Riesgo de Overfitting: La red puede adaptarse demasiado a particularidades del conjunto de entrenamiento.</li>
<li>Valores NaN: Las actualizaciones excesivas pueden llevar a valores numéricos indeseados o no válidos en la red.</li>
</ul>
<blockquote>
<p>A diferencia del desvanecimiento del gradiente, donde el aprendizaje se detiene, la explosión del gradiente puede hacer que la red aprenda patrones incorrectos o simplemente falle.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="etsisi" data-marpit-pagination="18" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Soluciones a los problemas del gradiente</h1>
<p>Algunas soluciones son de diseño o de parametrización:</p>
<ul>
<li><strong>Funciones de activación</strong>: Optar por funciones como ReLU o sus variantes (Leaky ReLU, Parametric ReLU) que no saturan en regiones extensas</li>
<li><strong>Inicialización de pesos</strong>: Utilizar técnicas como la inicialización He o Xavier/Glorot, que consideran el tamaño de las capas anteriores y siguientes.</li>
<li><strong>Optimizadores Avanzados</strong>: Como Adam, RMSprop o Adagrad, que ajustan dinámicamente las tasas de aprendizaje.</li>
</ul>
<p>Otras son ya técnicas específicas de estos problemas</p>
<ul>
<li><strong>Gradient Clipping</strong>: Establece un umbral para limitar el tamaño del gradiente</li>
<li><strong>Batch Normalization</strong>: Normaliza la activación de las neuronas dentro de una capa para mantenerlas en un rango deseado.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="19" data-marpit-pagination-total="32" style="--paginate:true;--class:section;--theme:etsisi;">
<h1>Perceptrón multicapa para procesar imágenes</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="etsisi" data-marpit-pagination="20" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>¿Cómo procesar imágenes?</h1>
<p>Las imágenes son matrices, pero las redes neuronales trabajan con vectores</p>
<ul>
<li>Así que no nos queda otra que <em>aplanar</em> la imagen en un vector unidimensional</li>
</ul>
<center>
<img src="https://miro.medium.com/v2/resize:fit:1100/format:webp/1*IWUxuBpqn2VuV-7Ubr01ng.png" alt="Proceso de aplanado de matriz a vector para servir de entrada a un perceptrón multicapa" height="300px" />
<figcaption align="center">
<p><strong>Fig.12</strong> - La entrada al perceptrón debe ser pasada a vector antes de ser procesada. Fuente: <a href="https://towardsdatascience.com/the-most-intuitive-and-easiest-guide-for-convolutional-neural-network-3607be47480">Towards Data Science</a>.</p>
</figcaption>
</center>
<p>En <code>keras</code> existe la capa <code>Flatten</code> precisamente para realizar esta operación</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="etsisi" data-marpit-pagination="21" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="etsisi" data-marpit-pagination="22" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Problemas del perceptrón</h1>
<p>Al transformar la matriz en vector <strong>se pierde la información espacial</strong> de la imagen</p>
<ul>
<li>En particular, todas las relaciones de <em>color</em> y <em>distancia</em></li>
</ul>
<center>
<img src="https://sds-platform-private.s3-us-east-2.amazonaws.com/uploads/73_blog_image_1.png" alt="Aplanar una imagen hace que perdamos su información espacial" height="250px" />
<figcaption align="center">
<p><strong>Fig.13</strong> - Aplanar una imagen hace que perdamos su información espacial. Fuente: <a href="https://www.superdatascience.com/blogs/convolutional-neural-networks-cnn-step-3-flattening">SuperDataScience</a>.</p>
</figcaption>
</center>
<p>Y también está la <strong>enorme magnitud de las redes</strong> creadas de esta manera</p>

<h1>Fundamentos de las redes convolucionales</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="etsisi" data-marpit-pagination="24" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Operación de convolución</h1>
<p>Las redes <strong>convolucionales</strong> son redes adaptadas al <strong>tratamiento de imágenes</strong></p>
<ul>
<li>Y se apoyan en la <strong>convolución</strong>, que es el producto punto entre dos matrices</li>
</ul>
<center>
<img src="https://miro.medium.com/v2/resize:fit:640/0*dSjXKGG6kJ5kVUgJ" alt="Operación de convolución aplicada a una imagen" height="250px" />
<figcaption align="center">
<p><strong>Fig.13</strong> - Operación de convolución aplicada a una imagen. Fuente: <a href="https://icecreamlabs.medium.com/3x3-convolution-filters-a-popular-choice-75ab1c8b4da8">IceCream Labs</a>.</p>
</figcaption>
</center>
<p>Para ello deben existir dos elementos fundamentales:</p>
<ul>
<li>Imagen de entrada: Matriz tridimensional de datos</li>
<li>Filtro o <i>kernel</i>: Matriz con la que realizar la operación de <em>convolución</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="etsisi" data-marpit-pagination="25" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>Campo receptivo</h1>
<p>La salida de la convolución es una <em>extracción de características</em> de la imagen</p>
<center>
<img src="images/t2/receptive-field.png" alt="Extracción de características asociadas a un filtro concreto" height="300px" />
<figcaption align="center">
<p><strong>Fig.14</strong> - Extracción de características asociadas a un filtro concreto.</p>
</figcaption>
</center>
<p>El <strong>campo receptivo</strong> de cada celda de salida se <strong>activa</strong> al detectar la <strong>característica</strong></p>
<ul>
<li>Diferentes filtros detectarán diferentes características</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="etsisi" data-marpit-pagination="26" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">
<h1>¿Y qué aprende la red?</h1>
<p>Una red de convolución sustituye las primeras capas <strong>densas</strong> por <strong>convolucionales</strong></p>
<ul>
<li>El bloque convolucional extrae características</li>
<li>El bloque denso predice de acuerdo a características, (y no a píxeles en bruto)</li>
</ul>
<p>Cada capa convolucional está compuesta por una serie de filtros de igual tamaño</p>
<center>
<img src="images/t2/conv-neuron.png" alt="Los pesos de las capas de convolución son los filtros" height="200px" />
<figcaption align="center">
<p><strong>Fig.15</strong> - Los pesos de las capas de convolución son los filtros.</p>
</figcaption>
</center>
<p>La red aprenderá qué filtros extraen las características para el problema a resolver</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="etsisi" data-marpit-pagination="27" data-marpit-pagination-total="32" style="--paginate:true;--theme:etsisi;">

<h1>Reducción dimensional en redes convolucionales</h1>
<p>La operación principal para ello es el <i>pooling</i>, cuyas dos variantes son:</p>
<ul>
<li><i>MaxPooling</i>: Se queda con el valor máximo de la ventana</li>
<li><i>AveragePooling</i>: Se queda con el valor medio de la ventana</li>
</ul>
<p>Es similar a una operación de convolución, pero sin pesos</p>
<center>
<img src="https://media.licdn.com/dms/image/C4E12AQHslvjeX_AJww/article-inline_image-shrink_1000_1488/0/1596044084694?e=1701907200&v=beta&t=zkQYZV4oiLhtxcsgEm_vl1g_L6vohD3xqG_GHPOOLTw" alt="Ejemplo de operación de max pooling" height="200px" />
<figcaption align="center">
<p><strong>Fig.18</strong> - Ejemplo de operación de <i>max pooling</i>. Autor: <a href="https://www.linkedin.com/pulse/do-we-really-need-pooling-layer-our-cnn-architecture-parva-shah">Parva Shah</a>.</p>
</figcaption>
</center>
